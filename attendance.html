<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIAdventures Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="app_icon.png" type="image/png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .running-banner {
      margin-top: 20px;
      overflow: hidden;
      white-space: nowrap;
      background: #0d6efd;
      color: #ffffff;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      position: relative;
    }

    .quote-text {
      display: inline-block;
      animation: scrollText 25s linear infinite;
      font-size: 16px;
      color: #ffffff;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f3f3f3;
      border-bottom: 2px solid #ddd;
      position: relative;
    }

    .header-content {
      margin-bottom: 20px;
    }

    .header-content img {
      height: 60px;
      vertical-align: middle;
    }

    .header-content h1 {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    .info-box {
      background: #e9ecef;
      border-left: 4px solid #0d6efd;
      padding: 15px;
      border-radius: 5px;
    }

    #map {
      height: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .mark-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="aiadventures.png" alt="AIAdventures Logo" />
      <h1>Attendance System</h1>
    </div>
    <div class="running-banner">
      <div class="quote-text" id="quoteText">Loading the quote of the day...</div>
    </div>
  </header>

  <main>
    <section>
      <h2>Attendance Instructions</h2>
      <div class="info-box">
        <ul>
          <li>Allow location permission when prompted.</li>
          <li>Make sure your GPS is enabled.</li>
          <li>Your attendance will be recorded only if you're near the training center.</li>
        </ul>
      </div>
    </section>

    <section>
      <h2>Your Location</h2>
      <div class="info-box">
        <p id="location">Fetching your location...</p>
        <div id="map"></div>
        <p class="error" id="location-error"></p>
        <div style="text-align: center; margin-top: 20px;">
          <button id="markBtn" class="mark-btn">Mark Attendance</button>
        </div>
        <p class="error" id="form-error"></p>
      </div>
    </section>

    <section id="iframe-section" class="hidden">
      <div id="form-container">
        <iframe id="tally-iframe" src="about:blank"></iframe>
      </div>
    </section>
  </main>

  <script>
    let userLat = null, userLng = null;
    let map, marker;
    let allowedLat, allowedLng, radius, formUrl;

    const locationEl = document.getElementById("location");
    const locationError = document.getElementById("location-error");
    const formError = document.getElementById("form-error");
    const iframeEl = document.getElementById("tally-iframe");
    const iframeSection = document.getElementById("iframe-section");
    const markBtn = document.getElementById("markBtn");
    const quoteEl = document.getElementById("quoteText");

    // Get quote
    fetch("https://api.quotable.io/random?tags=inspirational|motivational")
      .then(res => res.json())
      .then(data => {
        if (data && data.content && data.author) {
          quoteEl.innerText = `"${data.content}" — ${data.author}`;
        } else {
          quoteEl.innerText = "No quote found, but stay motivated!";
        }
      })
      .catch(err => {
        console.error("Quote fetch failed:", err);
        quoteEl.innerText = "Stay motivated and keep learning!";
      });

    // Distance calculator
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Load Maps API dynamically from Lambda
    async function loadMapFromLambda() {
      try {
        const res = await fetch(" https://gnlfh7fsh9.execute-api.ap-south-1.amazonaws.com/default/attendance_lambda");
        if (!res.ok) throw new Error("API Error");
        const data = await res.json();

        allowedLat = data.latitude;
        allowedLng = data.longitude;
        radius = data.allowed_radius || 100;
        formUrl = data.tally_url;
        const apiKey = data.google_maps_api_key;

        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=showMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      } catch (err) {
        locationError.textContent = "Failed to load map API: " + err.message;
      }
    }

    window.showMap = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLat = position.coords.latitude;
            userLng = position.coords.longitude;
            locationEl.textContent = `Latitude: ${userLat.toFixed(6)}, Longitude: ${userLng.toFixed(6)}`;

            const userLatLng = { lat: userLat, lng: userLng };
            map = new google.maps.Map(document.getElementById("map"), {
              center: userLatLng,
              zoom: 16
            });

            marker = new google.maps.Marker({
              position: userLatLng,
              map: map,
              title: "You are here"
            });
          },
          error => {
            locationError.textContent = "Location access denied or unavailable.";
          }
        );
      } else {
        locationError.textContent = "Geolocation is not supported by your browser.";
      }
    };

    async function verifyAndLoadForm() {
      if (userLat == null || userLng == null || allowedLat == null) {
        formError.textContent = "Location not ready yet.";
        return;
      }

      const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

      if (distance <= radius) {
        formError.textContent = `✅ You are within ${Math.round(distance)} meters. Loading form...`;
        iframeEl.src = formUrl;
        iframeSection.classList.remove("hidden");
      } else {
        formError.textContent = `❌ You're too far from the training center (${Math.round(distance)} meters).`;
      }
    }

    markBtn.addEventListener("click", verifyAndLoadForm);
    loadMapFromLambda();
  </script>
</body>
</html>
